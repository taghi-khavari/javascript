name: CI
on:
  push:
    branches: [work]
  pull_request:
    branches: [work]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm test
      - run: docker build -t bot .
      - run: echo "deploy placeholder"
